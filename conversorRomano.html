<script>

function romanoParaDec(str1) {
if(str1 == null) return -1;
var num = simboloDec(str1.charAt(0));
var pre, curr;

for(var i = 1; i < str1.length; i++){
curr = simboloDec(str1.charAt(i));
pre = simboloDec(str1.charAt(i-1));
if(curr <= pre){
num += curr;
} else {
num = num - pre*2 + curr;
}
}

return num;
}

function simboloDec(c){
switch (c){
case 'I': return 1;
case 'V': return 5;
case 'X': return 10;
case 'L': return 50;
case 'C': return 100;
case 'D': return 500;
case 'M': return 1000;
default: return -1;
}
}

var qtdValores = parseInt(prompt("Quantos valores vc deseja saber ?"))


document.write("Valores dos numero" + "<BR>")
for (let i = 1; i <= qtdValores; i++) {
  var valorRomano = prompt("Digite um numero romano (Maiusculo)")


  
  document.write(romanoParaDec(valorRomano));
  document.write("<BR>")  
}


</script>
